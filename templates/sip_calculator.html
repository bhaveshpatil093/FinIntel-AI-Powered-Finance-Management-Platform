{% extends "base.html" %}

{% block title %}SIP Calculator{% endblock %}

{% block head %}
<meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block content %}
<div class="sip-calculator">
    <h2 class="mb-4">SIP Calculator</h2>
    <div class="card">
        <div class="card-body">
            <form onsubmit="calculateSIP(); return false;">
                <div class="mb-3">
                    <label for="monthly_investment" class="form-label">Monthly Investment (₹)</label>
                    <input type="number" class="form-control" id="monthly_investment" required min="100">
                </div>
                <div class="mb-3">
                    <label for="expected_return" class="form-label">Expected Annual Return (%)</label>
                    <input type="number" class="form-control" id="expected_return" required min="1" max="30" step="0.1">
                </div>
                <div class="mb-3">
                    <label for="years" class="form-label">Investment Period (Years)</label>
                    <input type="number" class="form-control" id="years" required min="1" max="40">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>

            <div class="mt-4">
                <h4>Results</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Investment</h5>
                                <p class="card-text">₹<span id="total_investment">0</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Returns</h5>
                                <p class="card-text">₹<span id="total_returns">0</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Final Amount</h5>
                                <p class="card-text">₹<span id="final_amount">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
