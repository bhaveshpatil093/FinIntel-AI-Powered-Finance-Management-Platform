{% extends "base.html" %}

{% block title %}Financial Advice{% endblock %}

{% block content %}
<div class="advice-section">
    <h2 class="mb-4">Financial Learning Hub</h2>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Quick Topics</h3>
                    <div class="mb-3">
                        <label for="topic" class="form-label">What would you like to learn about?</label>
                        <select class="form-control" id="topic" onchange="getFinancialAdvice(this.value)" placeholder="Select what you want to learn">
                            <option value="budgeting basics">Budgeting Basics</option>
                            <option value="investment strategies">Investment Strategies</option>
                            <option value="debt management">Debt Management</option>
                            <option value="retirement planning">Retirement Planning</option>
                            <option value="tax saving">Tax Saving</option>
                            <option value="emergency fund">Emergency Fund</option>
                        </select>
                    </div>
                    <div id="advice-content" class="mt-3 markdown-content">
                        Select a topic to get personalized financial advice...
                    </div>
                    <div id="advice-loading" class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.markdown-content {
    line-height: 1.6;
    padding: 1rem;
    border-radius: 0.25rem;
}

.markdown-content h1,
.markdown-content h2,
.markdown-content h3 {
    margin-top: 1rem;
    margin-bottom: 0.5rem;
}

.markdown-content ul,
.markdown-content ol {
    margin-left: 1.5rem;
}

.markdown-content p {
    margin-bottom: 1rem;
}

.chat-messages {
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    padding: 1rem;
    margin-bottom: 1rem;
}
.message {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 0.25rem;
}
.user-message {
    background-color: #e9ecef;
    margin-left: 20%;
}
.ai-message {
    background-color: #f8f9fa;
    margin-right: 20%;
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    getFinancialAdvice('budgeting basics');
});

</script>
{% endblock %}
